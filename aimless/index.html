<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIMLESS</title>

  <link href="https://fonts.googleapis.com/css2?family=Anek+Tamil:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f2ece8;
      --text: #000;
      --border: #000;
    }

    body.dark {
      --bg: #111;
      --text: #eaeaea;
      --border: #eaeaea;
    }

    * {
      box-sizing: border-box;
      font-family: "Anek Tamil", system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      color: var(--text);
      transition: background 0.4s ease, color 0.4s ease;
    }

    .container {
      text-align: center;
      font-size: 12px;
      letter-spacing: 0.5px;
      width: 320px;
      max-width: 90vw;
    }

    .title {
      font-weight: 600;
      margin-bottom: 6px;
    }

    .status {
      margin-bottom: 16px;
      opacity: 0.8;
      animation: breathe 4s ease-in-out infinite;
    }

    @keyframes breathe {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    .player {
      margin-bottom: 16px;
      filter: grayscale(1);
      transition: filter 0.4s ease;
    }

    body.dark .player {
      filter: grayscale(1) invert(1);
    }

    iframe {
      width: 100%;
      border-radius: 6px;
      border: none;
    }

    .links button {
      background: none;
      border: none;
      font-size: 11px;
      cursor: pointer;
      color: var(--text);
      padding: 0;
      border-bottom: 1px solid transparent;
    }

    .links button:hover {
      border-bottom: 1px solid var(--border);
    }

    .back,
    .toggle {
      position: fixed;
      top: 18px;
      font-size: 11px;
      opacity: 0.6;
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
    }

    .back { left: 20px; }
    .toggle { right: 20px; }

    .back:hover,
    .toggle:hover {
      opacity: 1;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <a href="/" class="back">‚Üê BACK</a>
  <button class="toggle" id="themeToggle">DARK MODE</button>

  <div class="container">
    <div class="title">AIMLESS</div>
    <div class="status">OUT NOW</div>

    <div class="player">
      <iframe
        src="https://open.spotify.com/embed/album/1DglvplH1kQum3yaQvlmNb"
        height="80"
        allow="encrypted-media"
        loading="lazy">
      </iframe>
    </div>

    <div class="links">
      <button id="play">PLAY</button>
    </div>
  </div>

  <script>
    document.getElementById("themeToggle").onclick = () => {
      document.body.classList.toggle("dark");
      document.getElementById("themeToggle").innerText =
        document.body.classList.contains("dark") ? "LIGHT MODE" : "DARK MODE";
    };

    document.getElementById("play").onclick = () => {
      window.location.href =
        "https://open.spotify.com/album/1DglvplH1kQum3yaQvlmNb";
    };
  </script>

</body>
</html>
