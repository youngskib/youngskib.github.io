<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIMLESS</title>

  <link href="https://fonts.googleapis.com/css2?family=Anek+Tamil:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #dcdcdc;
      --text: #000;
      --border: #000;
    }

    body.dark {
      --bg: #111;
      --text: #eaeaea;
      --border: #eaeaea;
    }

    * {
      box-sizing: border-box;
      font-family: "Anek Tamil", system-ui, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.4s ease, color 0.4s ease;
    }

    .container {
      text-align: center;
      font-size: 12px;
      letter-spacing: 0.5px;
    }

    .title {
      font-weight: 600;
      margin-bottom: 6px;
    }

    .countdown {
      margin-bottom: 14px;
      opacity: 0.85;
    }

    .email-row {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 14px;
    }

    input {
      border: none;
      border-bottom: 1px solid var(--border);
      background: transparent;
      padding: 4px 6px;
      font-size: 11px;
      width: 140px;
      color: var(--text);
      outline: none;
    }

    button {
      background: none;
      border: none;
      font-size: 11px;
      cursor: pointer;
      color: var(--text);
    }

    .back-link,
    .toggle {
      position: fixed;
      top: 18px;
      font-size: 11px;
      opacity: 0.6;
      color: var(--text);
      text-decoration: none;
      cursor: pointer;
    }

    .back-link { left: 20px; }
    .toggle { right: 20px; }

    .back-link:hover,
    .toggle:hover {
      opacity: 1;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <a href="/" class="back-link">‚Üê BACK</a>
  <button class="toggle" id="themeToggle">DARK MODE</button>

  <div class="container">
    <div class="title">AIMLESS</div>
    <div class="countdown" id="countdown">LOADING</div>

    <div class="email-row">
      <input type="email" placeholder="ENTER EMAIL" />
      <button>NOTIFY ME</button>
    </div>
  </div>

  <script>
    /* Dark mode */
    const toggle = document.getElementById("themeToggle");
    toggle.onclick = () => {
      document.body.classList.toggle("dark");
      toggle.innerText =
        document.body.classList.contains("dark") ? "LIGHT MODE" : "DARK MODE";
    };

    /* Countdown + auto-update */
    const el = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();

      // TARGET: December 25 (local time)
      let target = new Date(now.getFullYear(), 11, 25, 0, 0, 0);

      if (now >= target) {
        el.innerText = "LIVE";

        // Auto-redirect after release
        setTimeout(() => {
          window.location.href = "/";
        }, 2000);

        return;
      }

      const diff = target - now;
      const d = Math.floor(diff / 86400000);
      const h = Math.floor((diff % 86400000) / 3600000);
      const m = Math.floor((diff % 3600000) / 60000);
      const s = Math.floor((diff % 60000) / 1000);

      el.innerText =
        `${d} DAYS ${h.toString().padStart(2,"0")}:` +
        `${m.toString().padStart(2,"0")}:` +
        `${s.toString().padStart(2,"0")}`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
