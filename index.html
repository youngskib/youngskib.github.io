<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YOUNGSKIB MUSIC</title>

  <link href="https://fonts.googleapis.com/css2?family=Anek+Tamil:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #f2ece8;
      --text: #000;
    }

    body.dark {
      --bg: #111;
      --text: #eaeaea;
    }

    * {
      box-sizing: border-box;
      font-family: "Anek Tamil", system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.4s ease, color 0.4s ease;
      padding: 20px;
    }

    .content {
      text-align: center;
      font-size: 18px;
    }

    .release {
      margin-bottom: 40px;
    }

    .title {
      font-weight: 600;
      font-size: 24px;
      margin-bottom: 6px;
      text-decoration: none;
      color: var(--text);
    }

    .title:hover {
      text-decoration: underline;
    }

    .status {
      font-size: 14px;
      opacity: 0.8;
    }

    .toggle {
      position: fixed;
      bottom: 20px;
      font-size: 12px;
      opacity: 0.7;
      cursor: pointer;
      background: none;
      border: none;
      color: var(--text);
    }

    .toggle:hover {
      opacity: 1;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="content">

    <!-- AIMLESS -->
    <div class="release">
      <a href="/aimless/" class="title">AIMLESS</a>
      <div class="status">OUT NOW</div>
    </div>

    <!-- PEACH YOGURT -->
    <div class="release">
      <a href="/peach-yogurt/" class="title">PEACH YOGURT</a>
      <div class="status">OUT NOW</div>
    </div>

  </div>

  <button id="themeToggle" class="toggle" type="button">
    DARK MODE
  </button>

  <script>
    const toggle = document.getElementById("themeToggle");
    toggle.onclick = () => {
      document.body.classList.toggle("dark");
      toggle.innerText =
        document.body.classList.contains("dark")
          ? "LIGHT MODE"
          : "DARK MODE";
    };
  </script>

</body>
</html>
