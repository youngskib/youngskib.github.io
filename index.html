<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YOUNGSKIB MUSIC</title>

  <link href="https://fonts.googleapis.com/css2?family=Anek+Tamil:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f2ece8;
      --text: #000;
    }

    body.dark {
      --bg: #111;
      --text: #eaeaea;
    }

    * { box-sizing: border-box; font-family: "Anek Tamil", -apple-system, BlinkMacSystemFont, system-ui, sans-serif; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      color: var(--text);
      transition: background 0.4s ease, color 0.4s ease;
      padding: 20px;
    }

    .release {
      margin-bottom: 40px;
      text-align: center;
      font-size: 18px;
    }

    .title {
      font-weight: 600;
      font-size: 24px;
      margin-bottom: 6px;
      text-decoration: none;
      color: var(--text);
      cursor: pointer;
    }

    .title:hover {
      text-decoration: underline;
    }

    .status {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 12px;
    }

    .toggle {
      opacity: 0.7;
      font-size: 12px;
      cursor: pointer;
      background: none;
      border: none;
      color: var(--text);
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- AIMLESS Release -->
  <div class="release">
    <a href="https://youngskib.github.io/AIMLESS/" class="title" target="_blank">AIMLESS</a>
    <div class="status" id="aimlessCountdown">COMING SOON</div>
  </div>

  <!-- PEACH YOGURT Release -->
  <div class="release">
    <a href="https://youngskib.github.io/PEACH-YOGURT/" class="title" target="_blank">PEACH YOGURT</a>
    <div class="status">OUT NOW</div>
  </div>

  <button class="toggle" id="themeToggle">DARK MODE</button>

  <script>
    /* Theme Toggle */
    const toggleBtn = document.getElementById("themeToggle");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      toggleBtn.innerText = document.body.classList.contains("dark") ? "LIGHT MODE" : "DARK MODE";
    });

    /* Countdown for AIMLESS */
    const aimlessCountdownEl = document.getElementById("aimlessCountdown");
    let now = new Date();
    let releaseYear = now.getFullYear();
    const releaseDate = new Date(releaseYear, 11, 25); // Example: Dec 25 release
    if (now > releaseDate) releaseYear += 1;
    const targetDate = new Date(releaseYear, 11, 25).getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const diff = targetDate - now;
      if(diff <= 0){
        aimlessCountdownEl.innerText = "COMING SOON";
        return;
      }
      const days = Math.floor(diff / (1000*60*60*24));
      const hours = Math.floor((diff / (1000*60*60)) % 24);
      const minutes = Math.floor((diff / (1000*60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      aimlessCountdownEl.innerText = `${days} DAYS ${hours.toString().padStart(2,"0")}:${minutes.toString().padStart(2,"0")}:${seconds.toString().padStart(2,"0")}`;
    }, 1000);
  </script>

</body>
</html>
