<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YOUNGSKIB MUSIC</title>

  <link href="https://fonts.googleapis.com/css2?family=Anek+Tamil:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="favicon.png" />

  <style>
    :root {
      --bg: #f2ece8;
      --text: #000;
    }

    body.dark {
      --bg: #111;
      --text: #eaeaea;
    }

    * {
      box-sizing: border-box;
      font-family: "Anek Tamil", -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      color: var(--text);
      transition: background 0.4s ease, color 0.4s ease;
      padding: 20px;
    }

    /* SHOP (corner) */
    .shop-link {
      position: fixed;
      top: 18px;
      right: 20px;
      font-size: 11px;
      letter-spacing: 0.5px;
      text-decoration: none;
      color: var(--text);
      opacity: 0.6;
      transition: opacity 0.2s ease;
      z-index: 10;
    }

    .shop-link:hover {
      opacity: 1;
      text-decoration: underline;
    }

    .release {
      margin-bottom: 40px;
      text-align: center;
      font-size: 18px;
    }

    .title {
      font-weight: 600;
      font-size: 24px;
      margin-bottom: 6px;
      text-decoration: none;
      color: var(--text);
      cursor: pointer;
    }

    .title:hover {
      text-decoration: underline;
    }

    .status {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 12px;
    }

    .toggle {
      opacity: 0.7;
      font-size: 12px;
      cursor: pointer;
      background: none;
      border: none;
      color: var(--text);
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- SHOP -->
  <a href="/shop/" class="shop-link">SHOP</a>

  <!-- AIMLESS -->
  <div class="release">
    <a href="/aimless/" class="title">AIMLESS</a>
    <div class="status" id="aimlessCountdown">COMING SOON</div>
  </div>

  <!-- PEACH YOGURT -->

    <div class="status">OUT NOW</div>
  </div>
