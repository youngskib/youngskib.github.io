<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SHOP</title>

  <link href="https://fonts.googleapis.com/css2?family=Anek+Tamil:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f2ece8;
      --text: #000;
    }

    body.dark {
      --bg: #111;
      --text: #eaeaea;
    }

    * {
      box-sizing: border-box;
      font-family: "Anek Tamil", system-ui, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.4s ease, color 0.4s ease;
    }

    .container {
      text-align: center;
      font-size: 12px;
      letter-spacing: 0.5px;
    }

    .title {
      font-weight: 600;
      margin-bottom: 8px;
    }

    .status {
      opacity: 0.7;
      animation: breathe 4s ease-in-out infinite;
    }

    @keyframes breathe {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .back-link,
    .toggle {
      position: fixed;
      top: 18px;
      font-size: 11px;
      background: none;
      border: none;
      color: var(--text);
      opacity: 0.6;
      cursor: pointer;
      text-decoration: none;
    }

    .back-link { left: 20px; }
    .toggle { right: 20px; }

    .back-link:hover,
    .toggle:hover {
      opacity: 1;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <a href="/" class="back-link">‚Üê BACK</a>
  <button class="toggle" id="themeToggle">DARK MODE</button>

  <div class="container">
    <div class="title">SHOP</div>
    <div class="status">COMING SOON</div>
  </div>

  <script>
    const btn = document.getElementById("themeToggle");
    btn.onclick = () => {
      document.body.classList.toggle("dark");
      btn.innerText = document.body.classList.contains("dark")
        ? "LIGHT MODE"
        : "DARK MODE";
    };
  </script>

</body>
</html>
