<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PEACH YOGURT</title>

  <link href="https://fonts.googleapis.com/css2?family=Anek+Tamil:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f2ece8;
      --text: #000;
    }

    body.dark {
      --bg: #111;
      --text: #eaeaea;
    }

    * {
      box-sizing: border-box;
      font-family: "Anek Tamil", system-ui, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.4s ease, color 0.4s ease;
    }

    .container {
      width: 320px;
      max-width: 90vw;
      text-align: center;
      font-size: 12px;
      letter-spacing: 0.5px;
    }

    .title {
      font-weight: 600;
      margin-bottom: 6px;
    }

    .status {
      margin-bottom: 16px;
      opacity: 0.8;
      animation: breathe 4s ease-in-out infinite;
    }

    @keyframes breathe {
      0%,100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    iframe {
      width: 100%;
      border: none;
      border-radius: 6px;
      filter: grayscale(1);
    }

    body.dark iframe {
      filter: grayscale(1) invert(1);
    }

    .links {
      margin: 14px 0;
    }

    .links button {
      background: none;
      border: none;
      font-size: 11px;
      cursor: pointer;
      color: var(--text);
      border-bottom: 1px solid transparent;
    }

    .links button:hover {
      border-bottom: 1px solid var(--text);
    }

    .back-link,
    .toggle {
      position: fixed;
      top: 18px;
      font-size: 11px;
      opacity: 0.6;
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
      text-decoration: none;
    }

    .back-link { left: 20px; }
    .toggle { right: 20px; }

    .back-link:hover,
    .toggle:hover {
      opacity: 1;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <a href="/" class="back-link">‚Üê BACK</a>
  <button class="toggle" id="themeToggle">DARK MODE</button>

  <div class="container">
    <div class="title">PEACH YOGURT</div>
    <div class="status">OUT NOW</div>

    <iframe
      src="https://open.spotify.com/embed/track/21ITWrkNRmgHibmslJ2krl"
      height="80"
      loading="lazy">
    </iframe>

    <div class="links">
      <button id="play">PLAY</button>
    </div>
  </div>

  <script>
    const toggle = document.getElementById("themeToggle");
    toggle.onclick = () => {
      document.body.classList.toggle("dark");
      toggle.innerText =
        document.body.classList.contains("dark") ? "LIGHT MODE" : "DARK MODE";
    };

    document.getElementById("play").onclick = () => {
      const ua = navigator.userAgent.toLowerCase();
      location.href = ua.includes("iphone") || ua.includes("mac")
        ? "https://music.apple.com/us/album/peach-yogurt-single/1837488443"
        : "https://open.spotify.com/track/21ITWrkNRmgHibmslJ2krl";
    };
  </script>

</body>
</html>
